<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeReport Launcher - Cargando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Partículas de fondo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(75, 180, 233, 0.6);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 40%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 50%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 70%; top: 30%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 90%; top: 50%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.4; }
            50% { transform: translateY(-20px); opacity: 0.8; }
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .card {
            position: relative;
            z-index: 10;
            width: 420px;
            max-width: calc(100vw - 48px);
            padding: 36px 42px 30px;
            border-radius: 28px;
            background: rgba(11, 15, 35, 0.88);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(75, 180, 233, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 26px;
        }

        .logo {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30px;
            background: radial-gradient(circle at 30% 30%, #ffef9a, #ff9a45 60%, #f44336);
            box-shadow: 0 15px 45px rgba(255, 152, 0, 0.35);
        }

        .logo img {
            width: 64px;
            height: 64px;
        }

        h1 {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #ff5252, #ffc107, #40c4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        p {
            color: #9db9ff;
            font-size: 14px;
            font-weight: 600;
        }

        .spinner-ring {
            width: 54px;
            height: 54px;
            position: relative;
        }

        .spinner-ring::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 4px solid rgba(64, 196, 255, 0.15);
        }

        .spinner-ring::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #40c4ff;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #7f91c7;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.6px;
            animation: fade 1.5s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .version {
            margin-top: 12px;
            color: rgba(148, 163, 196, 0.9);
            font-size: 12px;
            letter-spacing: 1.2px;
        }
    </style>
</head>
<body>
    <!-- Partículas animadas -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Contenido principal -->
    <div class="card">
        <div class="logo">
            <img src="pokeball-icon.png" alt="Pokereport" />
        </div>
        <div class="content">
            <h1>POKEREPORT</h1>
            <p>LAUNCHER PROFESIONAL</p>
        </div>
        <div class="spinner-ring"></div>
        <div class="loading-text">Inicializando componentes...</div>
        <div class="version">v1.0.0 · Minecraft 1.21.1</div>
    </div>
</body>
</html>
