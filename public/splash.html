<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeReport Launcher - Cargando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Partículas de fondo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(75, 180, 233, 0.6);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 40%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 50%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 70%; top: 30%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 90%; top: 50%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.4; }
            50% { transform: translateY(-20px); opacity: 0.8; }
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #fdd835 0%, #d32f2f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(253, 216, 53, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #d32f2f 0%, #fdd835 50%, #4bb4e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #4bb4e9;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Spinner de carga */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(75, 180, 233, 0.2);
            border-top-color: #4bb4e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Texto de carga */
        .loading-text {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 20px;
            animation: fade 1.5s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Versión */
        .version {
            position: absolute;
            bottom: 20px;
            color: #64748b;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Partículas animadas -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="logo">⚡</div>
        <h1>POKEREPORT</h1>
        <p>LAUNCHER PROFESIONAL</p>
        <div class="spinner"></div>
        <div class="loading-text">Iniciando...</div>
    </div>

    <div class="version">v1.0.0 • Minecraft 1.21.1</div>
</body>
</html>
